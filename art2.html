  <button class="prev-btn">&lt;</button>
  <button class="next-btn">&gt;</button>
</div>

<script>
const gallery = document.querySelector('.gallery');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');
let scrollAmount = 0;
let prevScrollAmount = 0;
let isScrolling = false;

function scrollGallery(direction) {
  if (!isScrolling) {
    isScrolling = true;
    prevScrollAmount = scrollAmount;
    if (direction === 'prev') {
      scrollAmount -= gallery.offsetWidth;
      if (scrollAmount < 0) {
        scrollAmount = 0;
      }
    } else if (direction === 'next') {
      scrollAmount += gallery.offsetWidth;
      if (scrollAmount > gallery.scrollWidth - gallery.offsetWidth) {
        scrollAmount = gallery.scrollWidth - gallery.offsetWidth;
      }
    }
    gallery.style.transform = `translateX(-${scrollAmount}px)`;
    setTimeout(() => {
      isScrolling = false;
    }, 300);
  }
}

prevBtn.addEventListener('click', () => {
  scrollGallery('prev');
});

nextBtn.addEventListener('click', () => {
  scrollGallery('next');
});

gallery.addEventListener('click', () => {
  scrollGallery('next');
});

window.addEventListener('resize', () => {
  scrollAmount = prevScrollAmount;
  gallery.style.transform = `translateX(-${scrollAmount}px)`;
});
</script>
